<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-label="Clue trail investigation scene">
  <rect width="320" height="80" rx="12" fill="#16223a" opacity=".05"/>
  <!-- Timeline line -->
  <line x1="20" y1="40" x2="300" y2="40" stroke="#1f5f63" stroke-width="2" opacity=".2" stroke-dasharray="6 4"/>
  <!-- Past events nodes -->
  <circle cx="50" cy="40" r="14" fill="#1f5f63" opacity=".15"/>
  <circle cx="50" cy="40" r="8" fill="#1f5f63" opacity=".3"/>
  <text x="50" y="44" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
  <text x="50" y="65" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".6" text-anchor="middle">walked</text>
  <circle cx="120" cy="40" r="14" fill="#c9a227" opacity=".2"/>
  <circle cx="120" cy="40" r="8" fill="#c9a227" opacity=".4"/>
  <text x="120" y="44" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>
  <text x="120" y="65" font-family="Inter,Arial,sans-serif" font-size="7" fill="#c9a227" opacity=".7" text-anchor="middle">told</text>
  <circle cx="190" cy="40" r="14" fill="#1f5f63" opacity=".15"/>
  <circle cx="190" cy="40" r="8" fill="#1f5f63" opacity=".3"/>
  <text x="190" y="44" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>
  <text x="190" y="65" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".6" text-anchor="middle">gave</text>
  <!-- Magnifier on current clue -->
  <circle cx="260" cy="40" r="18" fill="none" stroke="#c9a227" stroke-width="2.5" opacity=".4"/>
  <circle cx="260" cy="40" r="10" fill="#c9a227" opacity=".1"/>
  <text x="260" y="44" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#c9a227" opacity=".7" text-anchor="middle">?</text>
  <line x1="274" y1="54" x2="286" y2="66" stroke="#c9a227" stroke-width="3" stroke-linecap="round" opacity=".3"/>
  <!-- Label -->
  <text x="160" y="15" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" letter-spacing=".08em" fill="#1f5f63" opacity=".4" text-anchor="middle">TRACE THE TIMELINE</text>
</svg>
