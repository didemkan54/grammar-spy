<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 240" role="img" aria-labelledby="title desc">
  <title id="title">Dialogue Builder chat scene</title>
  <desc id="desc">Two students exchange chat messages while selecting the strongest corrected reply.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2fbfb"/>
      <stop offset="100%" stop-color="#eef4ff"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1f5f63"/>
      <stop offset="100%" stop-color="#2f8f95"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="680" height="240" rx="18" fill="url(#bg)"/>

  <g transform="translate(26,34)">
    <circle cx="18" cy="18" r="18" fill="#1f5f63" opacity=".14"/>
    <circle cx="18" cy="14" r="6" fill="#1f5f63"/>
    <path d="M8 30c2-6 6-9 10-9s8 3 10 9" fill="none" stroke="#1f5f63" stroke-width="3" stroke-linecap="round"/>
    <text x="46" y="22" font-family="Inter,Arial,sans-serif" font-size="13" font-weight="700" fill="#1f5f63">Maya</text>
    <text x="46" y="38" font-family="Inter,Arial,sans-serif" font-size="11" fill="#5d6f82">Class chat</text>
  </g>

  <g transform="translate(26,74)">
    <rect x="0" y="0" width="286" height="56" rx="14" fill="#ffffff" stroke="#d7e1ec"/>
    <text x="14" y="24" font-family="Inter,Arial,sans-serif" font-size="12" fill="#2d3f56">I need to post this update clearly.</text>
    <text x="14" y="42" font-family="Inter,Arial,sans-serif" font-size="12" fill="#2d3f56">Can you help me pick the best reply?</text>
  </g>

  <g transform="translate(366,112)">
    <rect x="0" y="0" width="288" height="46" rx="14" fill="#e7f5f4" stroke="#8cc6c9"/>
    <text x="14" y="28" font-family="Inter,Arial,sans-serif" font-size="12" font-weight="600" fill="#1f5f63">I did not understand this clue. Can you explain it?</text>
  </g>

  <g transform="translate(362,40)">
    <rect x="0" y="0" width="292" height="56" rx="12" fill="#ffffff" stroke="#d7e1ec"/>
    <text x="14" y="20" font-family="Inter,Arial,sans-serif" font-size="10" font-weight="700" fill="#1f5f63" letter-spacing=".08em">DIALOGUE BUILDER</text>
    <text x="14" y="37" font-family="Inter,Arial,sans-serif" font-size="12" fill="#2d3f56">Read the chat and choose the strongest</text>
    <text x="14" y="52" font-family="Inter,Arial,sans-serif" font-size="12" fill="#2d3f56">reply before sending.</text>
  </g>

  <g transform="translate(26,160)">
    <rect x="0" y="0" width="628" height="52" rx="12" fill="#ffffff" stroke="#d7e1ec"/>
    <rect x="10" y="10" width="294" height="32" rx="9" fill="#f5fafc" stroke="#d7e1ec"/>
    <text x="22" y="30" font-family="Inter,Arial,sans-serif" font-size="12" fill="#30455f">Option A: I no understood this clue.</text>
    <rect x="322" y="10" width="296" height="32" rx="9" fill="url(#teal)" opacity=".16" stroke="#1f5f63"/>
    <text x="334" y="30" font-family="Inter,Arial,sans-serif" font-size="12" font-weight="600" fill="#1f5f63">Option B: I did not understand this clue.</text>
  </g>

  <g transform="translate(618,18)">
    <circle cx="18" cy="18" r="15" fill="#c9a227" opacity=".18"/>
    <path d="M12 18l4 4 8-9" fill="none" stroke="#a98208" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
