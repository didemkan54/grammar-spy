<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140" role="img" aria-label="Teacher class overview dashboard">
  <defs>
    <linearGradient id="bgT" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f2f4f7"/><stop offset="100%" stop-color="#e8f4f5"/></linearGradient>
  </defs>
  <rect width="280" height="140" rx="14" fill="url(#bgT)"/>
  <!-- Class performance bars -->
  <g transform="translate(20,20)">
    <text x="0" y="10" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" letter-spacing=".06em" fill="#1f5f63" opacity=".5">CLASS OVERVIEW</text>
    <g transform="translate(0,20)">
      <rect x="0" y="0" width="100" height="8" rx="4" fill="#d9dee6" opacity=".4"/>
      <rect x="0" y="0" width="82" height="8" rx="4" fill="#1f5f63" opacity=".5"/>
      <text x="105" y="7" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".6">82%</text>
      <text x="0" y="-3" font-family="Inter,Arial,sans-serif" font-size="6" fill="#4a5568" opacity=".5">Past Tense</text>
    </g>
    <g transform="translate(0,40)">
      <rect x="0" y="0" width="100" height="8" rx="4" fill="#d9dee6" opacity=".4"/>
      <rect x="0" y="0" width="65" height="8" rx="4" fill="#c9a227" opacity=".5"/>
      <text x="105" y="7" font-family="Inter,Arial,sans-serif" font-size="7" fill="#c9a227" opacity=".6">65%</text>
      <text x="0" y="-3" font-family="Inter,Arial,sans-serif" font-size="6" fill="#4a5568" opacity=".5">Be-Verbs</text>
    </g>
    <g transform="translate(0,60)">
      <rect x="0" y="0" width="100" height="8" rx="4" fill="#d9dee6" opacity=".4"/>
      <rect x="0" y="0" width="91" height="8" rx="4" fill="#1f5f63" opacity=".5"/>
      <text x="105" y="7" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".6">91%</text>
      <text x="0" y="-3" font-family="Inter,Arial,sans-serif" font-size="6" fill="#4a5568" opacity=".5">Questions</text>
    </g>
  </g>
  <!-- Student avatars grid -->
  <g transform="translate(160,22)">
    <text x="0" y="10" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" letter-spacing=".06em" fill="#1f5f63" opacity=".5">STUDENTS</text>
    <circle cx="14" cy="30" r="10" fill="#1f5f63" opacity=".2"/>
    <text x="14" y="34" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#1f5f63" opacity=".5" text-anchor="middle">A</text>
    <circle cx="40" cy="30" r="10" fill="#c9a227" opacity=".2"/>
    <text x="40" y="34" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#c9a227" opacity=".5" text-anchor="middle">B</text>
    <circle cx="66" cy="30" r="10" fill="#1f5f63" opacity=".2"/>
    <text x="66" y="34" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#1f5f63" opacity=".5" text-anchor="middle">C</text>
    <circle cx="92" cy="30" r="10" fill="#1f5f63" opacity=".15"/>
    <text x="92" y="34" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" fill="#1f5f63" opacity=".4" text-anchor="middle">+5</text>
    <!-- Quick action buttons -->
    <rect x="0" y="52" width="100" height="18" rx="6" fill="#1f5f63" opacity=".12"/>
    <text x="10" y="64" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="600" fill="#1f5f63" opacity=".5">Assign Mission &#x2192;</text>
    <rect x="0" y="76" width="100" height="18" rx="6" fill="#c9a227" opacity=".1"/>
    <text x="10" y="88" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="600" fill="#c9a227" opacity=".5">View Reports &#x2192;</text>
  </g>
</svg>
