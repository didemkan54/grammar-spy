<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 180" role="img" aria-label="Mission setup control panel">
  <defs>
    <linearGradient id="bgM" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#e8f4f5"/><stop offset="100%" stop-color="#f2f4f7"/></linearGradient>
  </defs>
  <rect width="280" height="180" rx="16" fill="url(#bgM)"/>
  <!-- Control panel screen -->
  <rect x="50" y="20" width="180" height="110" rx="10" fill="#16223a" opacity=".08"/>
  <rect x="58" y="28" width="164" height="94" rx="6" fill="#ffffff" opacity=".9" stroke="#1f5f63" stroke-width="1.5"/>
  <!-- Screen content: difficulty selector -->
  <rect x="68" y="38" width="60" height="8" rx="4" fill="#1f5f63" opacity=".6"/>
  <text x="72" y="45" font-family="Inter,Arial,sans-serif" font-size="6" font-weight="700" fill="#ffffff">DIFFICULTY</text>
  <rect x="68" y="52" width="30" height="14" rx="4" fill="#1f5f63" opacity=".2"/>
  <rect x="102" y="52" width="30" height="14" rx="4" fill="#c9a227" opacity=".5"/>
  <rect x="136" y="52" width="30" height="14" rx="4" fill="#1f5f63" opacity=".2"/>
  <text x="73" y="62" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".7">Easy</text>
  <text x="107" y="62" font-family="Inter,Arial,sans-serif" font-size="7" font-weight="700" fill="#16223a">Field</text>
  <text x="143" y="62" font-family="Inter,Arial,sans-serif" font-size="7" fill="#1f5f63" opacity=".7">Pro</text>
  <!-- Timer toggle -->
  <rect x="68" y="76" width="44" height="8" rx="4" fill="#1f5f63" opacity=".5"/>
  <text x="72" y="83" font-family="Inter,Arial,sans-serif" font-size="6" font-weight="700" fill="#ffffff">TIMER</text>
  <rect x="68" y="90" width="36" height="14" rx="7" fill="#1f5f63" opacity=".3"/>
  <circle cx="94" cy="97" r="5" fill="#1f5f63" opacity=".6"/>
  <!-- Question count -->
  <rect x="140" y="76" width="70" height="8" rx="4" fill="#1f5f63" opacity=".5"/>
  <text x="144" y="83" font-family="Inter,Arial,sans-serif" font-size="6" font-weight="700" fill="#ffffff">QUESTIONS</text>
  <text x="152" y="100" font-family="Inter,Arial,sans-serif" font-size="18" font-weight="800" fill="#c9a227" opacity=".7">10</text>
  <!-- Launch button -->
  <rect x="100" y="115" width="80" height="20" rx="10" fill="#1f5f63" opacity=".7"/>
  <text x="114" y="129" font-family="Inter,Arial,sans-serif" font-size="9" font-weight="700" fill="#ffffff">LAUNCH</text>
  <!-- Decorative elements -->
  <circle cx="35" cy="45" r="12" fill="#c9a227" opacity=".1"/>
  <circle cx="35" cy="45" r="6" fill="#c9a227" opacity=".15"/>
  <path d="M32 45l2 2 4-4" fill="none" stroke="#c9a227" stroke-width="1.5" opacity=".4"/>
  <circle cx="248" cy="60" r="10" fill="#1f5f63" opacity=".1"/>
  <path d="M244 60h8M248 56v8" stroke="#1f5f63" stroke-width="1.5" opacity=".3"/>
  <!-- Bottom dots -->
  <circle cx="120" cy="160" r="3" fill="#1f5f63" opacity=".2"/>
  <circle cx="135" cy="160" r="3" fill="#c9a227" opacity=".3"/>
  <circle cx="150" cy="160" r="3" fill="#1f5f63" opacity=".2"/>
</svg>
