    <line x1="28" y1="4" x2="36" y2="4" stroke="#c9a227" stroke-width="2" stroke-linecap="round" opacity=".3"/>
    <line x1="-28" y1="4" x2="-36" y2="4" stroke="#c9a227" stroke-width="2" stroke-linecap="round" opacity=".3"/>
  </g>
  <!-- Clipboard left -->
