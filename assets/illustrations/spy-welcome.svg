<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 220" role="img" aria-label="Spy agent with magnifying glass">
  <defs>
    <linearGradient id="bgW" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#e8f4f5"/><stop offset="100%" stop-color="#f2f4f7"/></linearGradient>
  </defs>
  <rect width="280" height="220" rx="18" fill="url(#bgW)"/>
  <!-- Shield badge -->
  <path d="M140 20l30 11v22c0 20-13 35-30 42-17-7-30-22-30-42V31z" fill="#1f5f63" opacity=".12"/>
  <path d="M140 28l20 8v15c0 14-9 24-20 29-11-5-20-15-20-29V36z" fill="#1f5f63" opacity=".18"/>
  <!-- Magnifying glass -->
  <circle cx="170" cy="120" r="38" fill="none" stroke="#1f5f63" stroke-width="5" opacity=".7"/>
  <circle cx="170" cy="120" r="30" fill="#e8f4f5" opacity=".5"/>
  <line x1="198" y1="148" x2="220" y2="170" stroke="#16223a" stroke-width="6" stroke-linecap="round" opacity=".6"/>
  <!-- Text lines inside magnifier -->
  <rect x="152" y="110" width="36" height="3" rx="1.5" fill="#1f5f63" opacity=".5"/>
  <rect x="155" y="117" width="28" height="3" rx="1.5" fill="#c9a227" opacity=".6"/>
  <rect x="153" y="124" width="32" height="3" rx="1.5" fill="#1f5f63" opacity=".4"/>
  <!-- Open book -->
  <g transform="translate(70,110)">
    <path d="M0 10 C8-2 24-4 35 0 V50 C24 46 8 48 0 55Z" fill="#ffffff" stroke="#1f5f63" stroke-width="1.5" opacity=".8"/>
    <path d="M35 0 C46-4 62-2 70 10 V55 C62 48 46 46 35 50Z" fill="#f8fbff" stroke="#1f5f63" stroke-width="1.5" opacity=".8"/>
    <line x1="35" y1="0" x2="35" y2="50" stroke="#d9dee6" stroke-width="1"/>
    <rect x="6" y="18" width="22" height="2" rx="1" fill="#1f5f63" opacity=".3"/>
    <rect x="8" y="24" width="18" height="2" rx="1" fill="#1f5f63" opacity=".25"/>
    <rect x="6" y="30" width="20" height="2" rx="1" fill="#c9a227" opacity=".4"/>
    <rect x="42" y="18" width="20" height="2" rx="1" fill="#1f5f63" opacity=".3"/>
    <rect x="44" y="24" width="16" height="2" rx="1" fill="#1f5f63" opacity=".25"/>
    <rect x="42" y="30" width="18" height="2" rx="1" fill="#c9a227" opacity=".4"/>
  </g>
  <!-- Pencil -->
  <g transform="translate(220,80) rotate(30)">
    <rect x="0" y="0" width="6" height="40" rx="1" fill="#c9a227" opacity=".7"/>
    <polygon points="0,40 6,40 3,50" fill="#16223a" opacity=".6"/>
    <rect x="0" y="0" width="6" height="6" rx="1" fill="#e8c97a" opacity=".5"/>
  </g>
  <!-- Floating grammar chips -->
  <rect x="20" y="30" width="52" height="20" rx="10" fill="#1f5f63" opacity=".15"/>
  <text x="30" y="44" font-family="Inter,Arial,sans-serif" font-size="10" font-weight="700" fill="#1f5f63" opacity=".6">verb</text>
  <rect x="20" y="58" width="64" height="20" rx="10" fill="#c9a227" opacity=".15"/>
  <text x="28" y="72" font-family="Inter,Arial,sans-serif" font-size="10" font-weight="700" fill="#c9a227" opacity=".7">tense</text>
  <rect x="200" y="30" width="60" height="20" rx="10" fill="#1f5f63" opacity=".12"/>
  <text x="208" y="44" font-family="Inter,Arial,sans-serif" font-size="10" font-weight="700" fill="#1f5f63" opacity=".5">agree</text>
  <!-- Bottom accent dots -->
  <circle cx="110" cy="200" r="3" fill="#c9a227" opacity=".3"/>
  <circle cx="125" cy="200" r="3" fill="#1f5f63" opacity=".3"/>
  <circle cx="140" cy="200" r="3" fill="#c9a227" opacity=".3"/>
  <circle cx="155" cy="200" r="3" fill="#1f5f63" opacity=".3"/>
  <circle cx="170" cy="200" r="3" fill="#c9a227" opacity=".3"/>
</svg>
