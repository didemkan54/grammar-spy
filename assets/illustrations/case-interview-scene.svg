<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-label="Case interview witness scene">
  <rect width="320" height="80" rx="12" fill="#16223a" opacity=".05"/>
  <!-- Two speech bubbles like an interview -->
  <g transform="translate(30,12)">
    <rect x="0" y="0" width="120" height="44" rx="10" fill="#1f5f63" opacity=".1" stroke="#1f5f63" stroke-width="1.2" opacity=".2"/>
    <polygon points="25,44 35,56 45,44" fill="#1f5f63" opacity=".08"/>
    <rect x="12" y="10" width="60" height="2.5" rx="1" fill="#1f5f63" opacity=".3"/>
    <rect x="12" y="17" width="90" height="2.5" rx="1" fill="#16223a" opacity=".15"/>
    <rect x="12" y="24" width="50" height="2.5" rx="1" fill="#c9a227" opacity=".3"/>
