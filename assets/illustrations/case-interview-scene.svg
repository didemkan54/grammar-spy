    <rect x="12" y="31" width="40" height="2.5" rx="1" fill="#16223a" opacity=".12"/>
  </g>
  <!-- Label -->
  <text x="160" y="78" font-family="Inter,Arial,sans-serif" font-size="8" font-weight="700" letter-spacing=".08em" fill="#1f5f63" opacity=".35" text-anchor="middle">INTERVIEW THE EVIDENCE</text>
</svg>
